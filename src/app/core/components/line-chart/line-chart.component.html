<ngx-charts-line-chart 
    [results]="chartData"
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Année"
    yAxisLabel="Nombre de médailles"
    [autoScale]="true">
</ngx-charts-line-chart>
