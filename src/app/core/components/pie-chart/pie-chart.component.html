<ngx-charts-pie-chart class="tooltip"
    [results]="chartData"
    [labels]="true"
    [doughnut]="false"
    (select)="onCountrySelect($event)">
    <ng-template #tooltipTemplate let-model="model">
        <div class="custom-tooltip">
            <span>{{ model.name }}</span>
            <span>{{ model.value }}</span>
        </div>
    </ng-template>
</ngx-charts-pie-chart>
